---
layout: master
title: "Hong's Works"
permalink: /works
---

<section>
  <h1>Works</h1>
  {% for work in site.data.settings.works %}
    <div class="thumb-container">
      <a href="{{ site.url }}/{{ work.file }}">
        <img src="{{ site.url }}/assets/img/works/{{ work.folder }}/thumb.svg">
          <div class="thumb-overlay">
            <h2>{{ work.title }}</h2>
            <h3>{{ work.subtitle }}</h3>
          </div>
      </a>
    </div>
  {% endfor %}
</section>
